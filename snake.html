<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SNAKE</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin-top: 20px;
      /* Prevent mobile double-tap/zoom on quick touches */
      touch-action: none; 
    }
    h1 {
      margin-bottom: 10px;
      text-align: center;
    }
    #gameCanvas {
      border: 2px solid #000;
      background-color: #eee;
      display: block;
      margin-bottom: 10px;
      touch-action: none; /* ensure we can track all swipes */
    }
    #score {
      font-size: 1.2em;
    }
    #gameOver {
      font-size: 1.5em;
      color: red;
      margin-top: 10px;
      visibility: hidden; /* Shown on game over */
      text-align: center;
    }
    #dango {
      font-size: 1.5em;
      color: green;
      margin-top: 10px;
      visibility: hidden; 
      text-align: center;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <h1>Try to reach 20 points!!!</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">Game Over! <br> Refresh to start again :p</div>
  <div id="dango">
    <p>YAY!!! This is fun!!!<br><br>
    But... a promise is a promise. I'll tell you everything. 
    It's up to you how you accept this 
    <a href="truth.html">information.</a>
    </p>
  </div>

  <script>
    // -------------------
    // Configurable values
    // -------------------
    const canvasSize = 400;       // Canvas width and height (px)
    const tileCount = 20;         // Number of tiles along each edge
    const tileSize = canvasSize / tileCount; 
    const initialSpeed = 250;     // ms per frame (bigger = slower)

    // -------------------
    // Get DOM elements
    // -------------------
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverMsg = document.getElementById("gameOver");
    const dangoMsg = document.getElementById("dango");

    // -------------------
    // Game variables
    // -------------------
    let snake = [{ x: 10, y: 10 }]; // The snake (head at snake[0])
    let dx = 1; // Start moving right
    let dy = 0;
    let food = { x: 5, y: 5 }; // Initial food position
    let score = 0;
    let gameOver = false;
    let gameInterval;

    // For swipe detection
    let startX = 0;
    let startY = 0;

    // -------------------
    // Initialize game
    // -------------------
    function initGame() {
      dx = 1;
      dy = 0;
      score = 0;
      snake = [{ x: 10, y: 10 }];
      gameOver = false;
      scoreDisplay.textContent = "Score: 0";
      gameOverMsg.style.visibility = "hidden";
      dangoMsg.style.visibility = "hidden";

      createFood();

      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, initialSpeed);
    }

    function createFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      // Optionally check if the new food spawns on the snake
    }

    function gameLoop() {
      moveSnake();
      if (checkCollision()) {
        endGame();
        return;
      }
      drawGame();
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Check if we ate the food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        if (score >= 20) {
          dangoMsg.style.visibility = "visible";
        }
        createFood();
      } else {
        // Otherwise remove tail
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      // 1) Check wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return true;
      }
      // 2) Check self collision
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          return true;
        }
      }
      return false;
    }

    function drawGame() {
      // Clear the canvas
      ctx.fillStyle = "#eee";
      ctx.fillRect(0, 0, canvasSize, canvasSize);

      // Draw snake
      ctx.fillStyle = "green";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
      });

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
    }

    function endGame() {
      gameOver = true;
      clearInterval(gameInterval);
      gameOverMsg.style.visibility = "visible";
    }

    // -------------------
    // Keep WASD keyboard controls
    // -------------------
    document.addEventListener("keydown", function(e) {
      // If game is over, pressing any key restarts
      if (gameOver) {
        initGame();
        return;
      }
      // WASD movement, no immediate reversing
      switch(e.key) {
        case "w":
          if (dy !== 1) { dx = 0; dy = -1; }
          break;
        case "s":
          if (dy !== -1) { dx = 0; dy = 1; }
          break;
        case "a":
          if (dx !== 1) { dx = -1; dy = 0; }
          break;
        case "d":
          if (dx !== -1) { dx = 1; dy = 0; }
          break;
      }
    });

    // -------------------
    // Swipe gesture controls
    // -------------------
    canvas.addEventListener("touchstart", handleTouchStart, { passive: true });
    canvas.addEventListener("touchend", handleTouchEnd, { passive: true });

    function handleTouchStart(e) {
      if (gameOver) return; // Do nothing if game ended
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    }

    function handleTouchEnd(e) {
      if (gameOver) return;
      const touch = e.changedTouches[0];
      const endX = touch.clientX;
      const endY = touch.clientY;

      const diffX = endX - startX;
      const diffY = endY - startY;

      // Determine if swipe is horizontal or vertical by comparing absolute distances
      if (Math.abs(diffX) > Math.abs(diffY)) {
        // Horizontal swipe
        if (diffX > 0) {
          // Swipe Right
          if (dx !== -1) { dx = 1; dy = 0; }
        } else {
          // Swipe Left
          if (dx !== 1) { dx = -1; dy = 0; }
        }
      } else {
        // Vertical swipe
        if (diffY > 0) {
          // Swipe Down
          if (dy !== -1) { dx = 0; dy = 1; }
        } else {
          // Swipe Up
          if (dy !== 1) { dx = 0; dy = -1; }
        }
      }
    }

    // -------------------
    // Start the game
    // -------------------
    initGame();
  </script>
</body>
</html>
